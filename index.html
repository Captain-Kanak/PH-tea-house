<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-200">
    <header id="header" class="mx-auto mt-8 px-8">
        <!-- banner section start -->
        <section class="space-y-7 lg:flex">
            <!-- banner text container -->
            <div class="space-y-7">
                <h1 class="lg:text-7xl text-5xl font-extrabold text-slate-900">It's good <br> tea time at <br> The Tea
                    House</h1>
                <p class="lg:text-lg text-base font-medium text-slate-500">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white rounded-xl lg:font-bold 
                font-medium lg:text-xl text-lg py-4 px-5">
                    Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></i>
                </button>
            </div>
            <!-- banner img container -->
            <div class="relative">
                <img src="./images/banner.png" alt="">
                <!-- banner ratings card -->
                <div class="absolute flex items-center gap-2 bg-white shadow-lg rounded-xl p-3 md:p-4 lg:p-5 -bottom-5 
                    md:left-36 md:bottom-5 lg:left-9 lg:-bottom-2">
                    <!-- star icon -->
                    <div class="text-yellow-300 text-4xl">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div>
                        <h4 class="font-extrabold text-3xl text-slate-900">5.00</h4>
                        <p class="text-slate-500 text-base font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main id="main" class="mx-auto mt-16 space-y-32">
        <section>
            <h2>Our Featured Products</h2>
        </section>
    </main>
    <footer class="h-3/6">

    </footer>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/8cd27d2a70.js" crossorigin="anonymous"></script>
</body>

</html>
